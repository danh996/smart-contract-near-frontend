<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body style="background: #eef2fe; font-family: 'Arvo', serif;">
    <div class="container">
        <h1>News BLock Chain Page</h1>

        <div class="container">
            <div class="row">
                <form class="my-2">
                    <div class="mb-3">
                        <label for="title" class="form-label">News title</label>
                        <input type="text" name="title" class="form-control" id="title"
                            placeholder="Enter title news here">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">News Content</label>
                        <textarea class="form-control" name="content" id="content" rows="10"
                            placeholder="Enter news content here"></textarea>
                    </div>

                    <div class="text-center">
                        <a id="addBlog" class="btn btn-primary">Submit</a>

                    </div>
                </form>

            </div>
        </div>

        <!-- List news section -->

        <div class="container">
            <div class="row list-blog">


            </div>
        </div>

        <div class="container">
            <div class="row bg-white">
                <div class="col detail-blog">
                    
                </div>
            </div>
        </div>


        <div class="sign-out" style="display: none;">
            <button class="btn btn-primary" style="background-color: #0072CE;">Sign Out</button>
        </div>

        <div class="sign-in" style="display: none;">
            <p>You'll need to sign in to interact with the counter:</p>
            <button class="btn btn-primary" style="background-color: #0072CE;">Sign In</button>
        </div>

    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
